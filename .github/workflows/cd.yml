name: CD

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build_cmds: "make avx2 && make bmi2 && make avx512"
          - os: windows-latest
            build_cmds: "make avx2 && make bmi2 && make avx512"
          - os: macos-latest
            build_cmds: "make apple-silicon"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y lld make gcc

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-lld
            curl

      - name: Build and verify binaries (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          set -e
          ${{ matrix.build_cmds }}
          ls minke-v*

      - name: Build and verify binaries (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -e
          ${{ matrix.build_cmds }}
          ls minke-v*

      - name: Upload binaries to draft release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          file: minke-v*
          file_glob: true
          overwrite: true
          draft: true
